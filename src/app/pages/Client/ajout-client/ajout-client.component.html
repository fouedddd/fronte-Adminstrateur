<div mat-dialog-title><h1>{{!type ?'Ajouter Client':'Modifier Client'}}</h1></div>
<form action="">
<div mat-dialog-content>
   <div class="row">
  
    <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput type="text" name="nom" [(ngModel)]="newClient.nom">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Pr√©nom</mat-label>
        <input  matInput type="text" name="prenom"[(ngModel)]="newClient.prenom">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="newClient.email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Adresse</mat-label>
        <input matInput type="text" name="adresse" [(ngModel)]="newClient.adresse">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput type="text" name="login" [(ngModel)]="newClient.login">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="newClient.password">
      </mat-form-field>
   
   </div>
</div>
<div mat-dialog-actions class="bt">
    <button mat-raised-button class="btn btn-danger" mat-dialog-close="false">cancel</button>
    <button mat-raised-button class="btn btn-success" type="submit" (click)="ajouterClient()">{{!type ?'Ajouter':'Modifier'}}</button>
</div>
</form>
